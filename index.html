<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebFS2025</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0d10" />

  <!-- Cesium -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.110.0/Widgets/widgets.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.110.0/Cesium.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- App manifest -->
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Login overlay -->
  <div id="login">
    <form id="loginForm" autocomplete="off" novalidate>
      <h1>WebFS2025</h1>
      <input id="password" type="password" placeholder="Enter password" />
      <button type="submit">Launch</button>
    </form>
  </div>

  <!-- Loading -->
  <div id="loading" class="hidden">Loading...</div>

  <!-- Cesium container -->
  <div id="cesiumContainer"></div>
  <div id="cesiumCreditContainer" class="cesium-credit"></div>

  <!-- HUD -->
  <div id="hud">
    <span>SPD: <strong id="speed">0</strong> kts</span>
    <span>ALT: <strong id="altitude">0</strong> ft</span>
    <span>HDG: <strong id="heading">0</strong>°</span>
    <span>VIEW: <strong id="viewmode">Orbit</strong></span>
    <span>GROUND: <strong id="ground">Yes</strong></span>
  </div>

  <!-- Debug overlay -->
  <div id="debugOverlay" class="hidden"></div>

  <!-- Controls -->
  <div id="controls">
    <button id="passengerBtn" type="button">Passenger Info</button>
    <button id="autopilotBtn" type="button">Autopilot</button>
    <button id="resetBtn" type="button">Reset</button>
  </div>

  <!-- Joystick -->
  <div id="joystick"><div id="stick"></div></div>

  <!-- Throttle -->
  <div id="throttle">
    <input id="throttleSlider" type="range" min="0" max="100" value="0" />
    <div class="label">Throttle</div>
  </div>

  <!-- Camera panel -->
  <div id="cameraPanel">
    <button data-cam="orbit" type="button">Orbit</button>
    <button data-cam="chase" type="button">Chase</button>
    <button data-cam="first" type="button">First-Person</button>
  </div>

  <!-- ATC panel -->
  <div id="atcPanel">
    <div id="atcOutput"></div>
    <input id="atcInput" type="text" placeholder="Say to AI ATC..." />
    <button id="atcSend" type="button">Send</button>
  </div>

  <!-- Passenger panel -->
  <div id="passengerPanel" class="hidden">
    <button id="createIFE" type="button">+ Create IFE Tab</button>
    <ul id="ifeTabs"></ul>
    <button id="closePassenger" title="Close" type="button">✖️</button>
  </div>

  <!-- Scripts (module bootstrap) -->
  <script type="module" src="main.js"></script>

  <!-- Prevent login form from submitting (patch) and handle basic launch flow -->
  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const loginOverlay = document.getElementById('login');
      const passwordInput = document.getElementById('password');

      function hideLogin() {
        if (loginOverlay) loginOverlay.classList.add('hidden');
      }

      function showLoading() {
        const ld = document.getElementById('loading');
        if (ld) ld.classList.remove('hidden');
      }

      // Prevent default submit behavior and hide overlay instead
      form && form.addEventListener('submit', function (e) {
        e.preventDefault();
        // Simple optional password check (empty = allow)
        const pw = (passwordInput && passwordInput.value) ? String(passwordInput.value) : '';
        // You can validate pw here if desired
        hideLogin();
        // Optional UX: show loading until app boots
        showLoading();
        // Remove focus to avoid accidental re-submits
        try { passwordInput.blur(); } catch (err) {}
      });

      // Also support pressing Enter anywhere inside login to hide without reload
      passwordInput && passwordInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          form && form.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
        }
      });

      // Allow ESC to close login overlay (non-authenticated)
      window.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') hideLogin();
      });
    })();
  </script>

  <!-- Service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
