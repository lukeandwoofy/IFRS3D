<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebFS2025 Flight Simulator</title>
  <!-- CesiumJS CDN -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.133/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.133/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <!-- Leaflet.js CDN for passenger map/tab -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Your CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="cesiumContainer"></div>
  
  <!-- HUD Overlay -->
  <div id="hudOverlay"></div>
  
  <!-- Passenger Tab: Leaflet map hidden by default -->
  <div id="passengerTab" style="display:none;">
    <button onclick="hidePassengerTab()">Close Passenger Tab</button>
    <div id="leafletMap" style="width:100%; height:400px;"></div>
  </div>
  
  <!-- ATC Chat window -->
  <div id="atcChatWindow" style="display:none;">
    <div id="chatLog"></div>
    <input id="atcInput" type="text" placeholder="Say something to ATC..." />
    <button onclick="sendAtcMessage()">Send</button>
  </div>

  <!-- Joystick/Throttle UI -->
  <div id="joystickStatus"></div>
  
  <!-- Debug Overlay -->
  <div id="debugOverlay"></div>
  
  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/terrain.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/hud.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/leafletTab.js"></script>
  <script src="js/atc.js"></script>
  <script src="js/joystick.js"></script>
  <script src="js/debug.js"></script>
</body>
</html>
