<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebFS2025 Flight Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b0d10">

  <!-- Cesium -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.110.0/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.110.0/Widgets/widgets.min.css" rel="stylesheet" />

  <!-- Leaflet (IFE) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Login -->
  <div id="login">
    <form id="loginForm">
      <h1>WebFS2025</h1>
      <input type="password" id="password" placeholder="Enter password" />
      <button type="submit">Launch</button>
    </form>
  </div>

  <!-- Loading -->
  <div id="loading" class="hidden">Loading...</div>

  <!-- Cesium container -->
  <div id="cesiumContainer"></div>
  <div id="cesiumCreditContainer" class="cesium-credit"></div>

  <!-- HUD -->
  <div id="hud">
    <span>SPD: <span id="speed">0</span> kts</span>
    <span>ALT: <span id="altitude">0</span> ft</span>
    <span>HDG: <span id="heading">0</span>°</span>
    <span>VIEW: <span id="viewmode">Orbit</span></span>
    <span>GROUND: <span id="ground">Yes</span></span>
  </div>

  <!-- Debug overlay -->
  <div id="debugOverlay" class="hidden"></div>

  <!-- Controls -->
  <div id="controls">
    <button id="passengerBtn">Passenger Info</button>
    <button id="autopilotBtn">Autopilot</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Joystick -->
  <div id="joystick">
    <div id="stick"></div>
  </div>

  <!-- Throttle -->
  <div id="throttle">
    <input type="range" id="throttleSlider" min="0" max="100" value="0" />
    <div class="label">Throttle</div>
  </div>

  <!-- Camera panel -->
  <div id="cameraPanel">
    <button data-cam="orbit">Orbit</button>
    <button data-cam="chase">Chase</button>
    <button data-cam="first">First-Person</button>
  </div>

  <!-- ATC panel -->
  <div id="atcPanel">
    <div id="atcOutput"></div>
    <input id="atcInput" type="text" placeholder="Say to AI ATC..." />
    <button id="atcSend">Send</button>
  </div>

  <!-- Passenger panel -->
  <div id="passengerPanel" class="hidden">
    <button id="createIFE">+ Create IFE Tab</button>
    <ul id="ifeTabs"></ul>
    <button id="closePassenger" title="Close">✖️</button>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    // Register service worker for PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch((err) => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
